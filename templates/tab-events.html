<ion-view title="Events">
    <ion-content has-header="true" padding="false">

        <ion-slide-box on-slide-changed="slideHasChanged($index)" 
                       show-pager="true" 
                       does-continue="true">

            <ion-slide ng-repeat="card in events">
                <div class="list card">

                    <div class="item item-avatar">
                        <img src="/img/acclogo.png">
                        <h2>{{card.title}}</h2>
                        <p>{{card.date}}, {{card.time}}</p>

                    </div>

                    <div class="item item-body">
                        <img class="full-image" ng-src="{{card.image_url}}">
                        <p>
                            {{card.description}}
                        </p>
                        <p>
                            {{card.venue}}
                        </p>
                        <p>
                            <a href="#" class="subdued">${{card.cost}}</a>
                            <a href="#" class="subdued">{{card.category}}</a>
                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" href="#">
                            <i class="icon ion-thumbsup"></i>
                            Like
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-chatbox"></i>
                            Comment
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-share"></i>
                            Share
                        </a>
                    </div>

                </div>
            </ion-slide>
        </ion-slide-box>


    </ion-content>
</ion-view>
