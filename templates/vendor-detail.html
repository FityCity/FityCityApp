<ion-view title="Details">
  <ion-content has-header="true" padding="false">
  	<ion-list>
 	    <div id="vendor-avatar" class="item item-avatar" ng-click="popup()">
			<div style="display: inline-block;width: 20%;">
				<img id="vendor-detail-img" ng-src="{{vendor.image_url}}">
			</div>
			<div id="vendor-detail">
				<h2 id="vendor-detail-name">{{vendor.name}}</h2>
				<p id="vendor-detail-des" style="white-space: normal;">{{vendor.address}}</p>
				<p>  </p>
			</div>
		</div>
		<div id="vendor-offer" class="list list-inset">
			<div class="item item-divider">Offer</div>
			<div class="item" ng-repeat="x in vendor.offers">
				<p class="ion-coffee"> {{x.description}}<span class="ion-pricetag" style="float:right"> {{x.points}}points</span></p>
				</div>
		</div>

		<!--<div style="border-color: transparent;" class="item item-divider" >Offers</div>-->
		<!--&lt;!&ndash;<ion-list ng-repeat="x in vendor.offers">&ndash;&gt;-->
		<!--<ion-list ng-repeat="x in offers">-->
          <!--<div style="border-top-color:transparent;" class="item">-->
            <!--<p class="ion-coffee"> {{x.name}}<span class="ion-pricetag" style="float:right"> {{x.points}}points</span></p> -->
          <!--</div>-->
  	    <!--</ion-list>-->
  	</ion-list>
<div  class="vendor-detail">
  	<ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true" does-continue="true">
	  <ion-slide ng-repeat="card in cards">
        <div id="activities-card" class="list card">
          <div class="item item-divider">
		    {{card.instructions}}
		  </div>
	      <div class="item item-body modality">
		    <!-- <h2>
		      {{card.instructions}}
		    </h2> -->
	        <img class="full-image" ng-src="{{card.imgSrc}}">
	        <!-- <div class="video-container">
            	<iframe ng-src="{{card.videoUrl}}" frameborder="0" allowfullscreen></iframe>
            </div> -->
		  </div>
		  <div class="item tabs tabs-secondary tabs-icon-left">
		    <a id="vendor-detail-act-tab1" ng-click = "getVideo()" class="act-tab-item tab-item" href="#">
		      <i class="icon ion-ios7-camera-outline"></i>
		      Do it
		    </a>
		    <a id="vendor-detail-act-tab2" class="tab-item" href="#/tab/vendor/0/1">
		      <i class="icon ion-ios7-people-outline"></i>
		      Others doing it
		    </a>
		  </div>
        </div>
          <!--<button ng-click="testUpload()">upload</button>-->
	  </ion-slide>

	</ion-slide-box>
	</div>
  </ion-content>
</ion-view>
