<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Details">
  <ion-content has-header="true" padding="false">
  	<ion-list>
 	    <div class="item item-avatar">
  		    <img src="{{vendor.image}}">
  	        <h2>{{vendor.name}}</h2>
	        <p>{{vendor.address}}</p>
		</div> 
		<div class="item item-divider">Offers</div>
		<ion-list ng-repeat="x in vendor.offers">
          <div class="item">
            <p class="ion-coffee"> {{x.name}}<span class="ion-pricetag" style="float:right"> {{x.points}}points</span></p> 
          </div>
  	    </ion-list>
  	</ion-list>

  	<ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true" does-continue="true">
	  <ion-slide ng-repeat="card in cards">
        <div class="list card">
          <div class="item item-divider">
		    {{card.name}}
		  </div>
	      <div class="item item-body modality">
		    <iframe class="full-image" src="{{card.video}}" frameborder="0" allowfullscreen></iframe>
		  </div>
		  <div class="item tabs tabs-secondary tabs-icon-left">
		    <a class="tab-item" ng-click="takePicture">
		      <i class="icon ion-thumbsup"></i>
		      sweat
		    </a>
		    <a class="tab-item" href="#/tab/vendor/0/1">
		      <i class="icon ion-thumbsdown"></i>
		      See others doing it
		    </a>
		  </div>
		</div>
	  </ion-slide>
	</ion-slide-box>
