<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{vendor.name}}">
  <ion-content has-header="true" padding="false">
  	<ion-list>
  		<div class="item item-avatar">
		    <img src="{{vendor.image}}">
	        <h2>{{vendor.name}}</h2>
	        <p>{{vendor.address}} <span style="float:right;">{{vendor.distance}} km</span></p>
		  </div>
  	</ion-list>

  	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	  <ion-slide ng-repeat="card in cards">
        <div class="list card">
          <div class="item item-divider">
		    {{card.name}}
		  </div>
	      <div class="item item-body modality">
		    <iframe class="full-image" src="{{card.video}}" frameborder="0" allowfullscreen></iframe>
		  </div>
		  <div class="item tabs tabs-secondary tabs-icon-left">
		    <a class="tab-item" ng-click="takePicture">
		      <i class="icon ion-thumbsup"></i>
		      Sweat
		    </a>
		    <a class="tab-item" href="#">
		      <i class="icon ion-thumbsdown"></i>
		      No Sweat
		    </a>
		  </div>
		</div>
	  </ion-slide>
	</ion-slide-box>

	<div class="list card" ng-if="photo !== ''">
	  <img class="full-image" src="{{photo}}">
	</div>

  </ion-content>
</ion-view>
