<html ng-app="starter">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="lib/ionic/css/ionic.css" rel="stylesheet" type="text/css"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src="lib/ionic/js/ionic.bundle.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controllers.js" type="text/javascript"></script>
        <script src="js/services.js" type="text/javascript"></script>
    </head>
    <body ng-controller="LoginCtrl">
    <ion-header-bar class="bar-positive">

        <h1 class="title">Fity City</h1>

    </ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
            <label class="item ">

            <button class="button  button-positive" style="align:center;width:100%;background-color: darkblue;border-radius: 5px" 
                    ng-click="login()">Login</button>
            </label>
        </div>
        <div style="width: 100%;text-align: center">
            <button class="button  button-positive">Create New Account</button>
        </div>
        
    </ion-content>
</body>
</html>
