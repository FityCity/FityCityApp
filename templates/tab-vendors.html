<ion-view title="Fit eCity" >
  <ion-content >
    <ion-list>
      <a ng-repeat="vendor in vendors" class="item item-thumbnail-left" href="#/tab/vendor/{{vendor.id}}">
        <img ng-src="{{vendor.image_url}}">
        <h2>{{vendor.name}}</h2>
        <p>{{vendor.address}}</p>

      </a>
    </ion-list>
  </ion-content>
</ion-view>
